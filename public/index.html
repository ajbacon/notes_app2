<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Add Note</h1>
      <form action="/new/note" method="post" id="text">
        <textarea name="new-note" id="new-note" cols="30" rows="10" placeholder="Add note content..."></textarea>
        <div><input type="submit" value="submit"></div>
      </form>
    </div>
    <h1>Notes List</h1>
    <div id="app"></div>
    <h1>Full Note</h1>
    <div id="note-view"><div>
    

    <script src="js/note-model.js"></script>
    <script src="js/note-list-model.js"></script>
    <script src="js/note-list-view.js"></script>
    <script src="js/single-note-view.js"></script>
    <script src="js/note-controller.js"></script>
    <script>
        var noteList = new NoteList();
        var noteController = new NoteController(noteList);
        noteController.displayHtml();
        noteController.showNoteByUrl()  
        noteController.addNote()  
    </script>
  </body>
</html>
